introLabel = Μερικές χρήσιμες πληροφορίες σχετικά με τον θεατή συλλογής:
labelRetrieve = Για να αποκτήσετε τη συλλογή NPC, κάντε κλικ στο πλήκτρο \"Λάβετε δεδομένα από το διακομιστή\".
labelElements = Τα NPC αντιπροσωπεύονται ως ελλείψεις στο σύστημα συντεταγμένων XOY.
labelElements1 = Για να βρείτε περισσότερες με το αντικείμενο, κάντε κλικ σε αυτό. Οι πληροφορίες στο επάνω μέρος της οθόνης.
labelElements2 = Μετακινήστε το ποντίκι πάνω από το αντικείμενο για να μάθετε το όνομά του.
labelFields = Πεδία: id - μοναδικό αναγνωριστικό του NPC; name - όνομα του NPC;
labelFields1 = height - ανάπτυξη NPC; weight - βάρος NPC; dateOfBirth - ημερομηνία γέννησης του NPC;
labelFields2 = x, y - συντεταγμένες NPC στο χάρτη; color - χρώμα NPC;
labelFields3 = beautyLevel - επίπεδο ομορφιάς NPC; chinSharpness - αιχμηρά σαφήνεια του NPC.
labelFilters = Για να φιλτράρετε αντικείμενα, καθορίστε τα επιθυμητά χαρακτηριστικά.
labelFilters1 = Όλα τα πεδία εκτός από την ημερομηνία γέννησης και το όνομα έχουν αριθμητικές τιμές.
labelFilters2 = Η ημερομηνία γέννησης είναι στη μορφή \"yyyy-MM-dd'T'HH:mm:ss\", το όνομα είναι μια συμβολοσειρά.
labelFilters3 = Αν αφήσετε κενό το πεδίο \"Από\", όλα τα στοιχεία θα θεωρηθούν κάτω από την τιμή στο \"Για\".
labelFilters4 = Εάν αφήσετε κενό το πεδίο \"Για\", θα ληφθούν υπόψη όλα τα στοιχεία πάνω από την τιμή στο \"Από\".
labelFilters5 = Αν αφήσετε και τα δύο πεδία κενά, αυτό το χαρακτηριστικό δεν θα ληφθεί υπόψη κατά το φιλτράρισμα.
labelStart = Το κουμπί "Ξεκινήστε" ξεκινά την κινούμενη εικόνα. Στοιχεία που ταιριάζουν με τα φίλτρα αρχίζουν να εξαφανίζονται αργά 
labelStart1 = για 5 δευτερόλεπτα, στη συνέχεια για 4 δευτερόλεπτα επιστρέφουν στην προηγούμενη κατάσταση τους.
labelStop = Το κουμπί \"Σταματήστε\" απενεργοποιεί την κινούμενη εικόνα.

