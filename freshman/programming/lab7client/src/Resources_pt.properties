introLabel = Algumas informações úteis sobre o visualizador da coleção:
labelRetrieve = Para obter a coleção NPC, clique no botão \"Obter dados do servidor\".
labelElements = NPCs são representados como elipses no sistema de coordenadas XOY.
labelElements1 = Para descobrir mais informações sobre o objeto, clique nele. A informação pode ser vista no topo da tela.
labelElements2 = Mova o mouse sobre o objeto para descobrir seu nome.
labelFields = Campos: id - identificador exclusivo do NPC; nome - nome do NPC;
labelFields1 = height - crescimento NPC; weight - peso do NPC; dateOfBirth - data de nascimento do NPC;
labelFields2 = x, y - coordenadas NPC no mapa; color - cor NPC;
labelFields3 = beautyLevel - nível de beleza NPC; chinSharpness - nitidez do queixo do NPC.
labelFilters = Para filtrar objetos, especifique as características desejadas.
labelFilters1 = Todos os campos, exceto a data de nascimento e o nome, possuem valores numéricos.
labelFilters2 = A data de nascimento está no formato \"yyyy-MM-dd'T'HH:mm:ss\", o nome é uma string.
labelFilters3 = Se você deixar o campo \"De\" em branco, todos os elementos serão considerados abaixo do valor em \"Para\".
labelFilters4 = Se você deixar o campo \"Para\" em branco, todos os elementos acima do valor em \"De\" serão considerados.
labelFilters5 = Se você deixar ambos os campos em branco, essa característica não será levada em consideração durante a filtragem.
labelStart = O botão \"Começar\" inicia a animação. Elementos que correspondem aos filtros começam a desaparecer lentamente 
labelStart1 = por 5 segundos, então por 4 segundos eles retornam ao estado anterior.
labelStop = O botão \"Pare\" desativa a animação.

